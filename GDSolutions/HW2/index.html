<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body ng-app="MyApp">
  <div ng-controller="FolderController as ctrl">
    <h3>Folders</h3>
    <div class="box">
      <label>
      <input type="checkbox" ng-model="ctrl.expandedCss.isCollapsed">Expand All
      </label>
      <br/><br/>
      <div ng-class="ctrl.expandedCss">
        <div ng-repeat="folder in ::ctrl.folders">
          <label ng-bind="::folder.name"></label>
            <ul class="fileName">
              <li ng-repeat="file in folder.files" ng-bind="::file.name"></li>
            </ul>
        </div>
       </div><!-- 
    --><div class="box">
         <label>File Name: </label><input type="text" ng-model="ctrl.userFile.name">
         <button ng-click="ctrl.addFile(ctrl.selectedFolder, ctrl.userFile)">Add File</button>
         <div ng-repeat="folder in ::ctrl.folders">
           <label>
             <input type="radio" 
                    name="folder" 
                    ng-value="folder" 
                    ng-model="ctrl.selectedFolder">
             <span ng-bind="::folder.name"></span>
           </label>
         </div>
       </div>
      </div>

  </div>

  <div ng-controller="TodoController as ctrl">
    <h3>Form</h3>
    <div>
      <label>Name: </label>
      <input type="text" ng-model="ctrl.todo.name">
    </div>
    <div>
      <label>Description: </label>
      <input type="text" ng-model="ctrl.todo.description">
    </div>
    <div>
      <label>Priority: </label>
      <div>
        <label>
        <input type="radio" value="high" name="priority" ng-model="ctrl.todo.priority">High
        </label>
      </div>
      <div>
        <label>
        <input type="radio" value="medium" name="priority" ng-model="ctrl.todo.priority">Medium
        </label>
      </div>
      <div>
        <label>
        <input type="radio" value="low" name="priority" ng-model="ctrl.todo.priority">Low
        </label>
      </div>
    </div>
    <div>
      <button ng-click="ctrl.addTodo(ctrl.todo)">Add Todo</button>
    </div>

    <div>
      <h3>Todos List</h3>
      <div ng-repeat="todo in ctrl.todos" ng-class="::todo.priority">
        <h4>Todo: <span ng-bind="$index + 1"></span></h4>
        <div>
          <label>Name: </label>
          <span ng-bind="todo.name"></span>
        </div>
        <div>
          <label>Desciption: </label>
          <span ng-bind="todo.description"></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
