<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="services.js"></script>
</head>
<body ng-app="MyApp">
  <div ng-controller="PlaylistController as ctrl">
   <div class="column">
   	<h3>User Information</h3>
   	<div>
   		<label>Name: </label><input type="text" ng-model="ctrl.playlist.username">
   	</div>
   	<div>
   		<label>Age: </label><input type="number" ng-model="ctrl.playlist.userAge" ng-change="ctrl.playlist.updateAge(ctrl.playlist.userAge)">
   	</div>
   	<div>
   		<label>Explicit: </label><input type="checkbox" ng-model="ctrl.playlist.explicit" ng-disabled="ctrl.playlist.explictDisabled">
   	</div>
   </div>
   <div class="column">
	   <h3>Available Genres</h3>
	   <div ng-repeat="genre in ctrl.playlist.genres">
	   		<input type="radio" name="gen" ng-value="genre" ng-model="ctrl.playlist.selectedGenre"><span ng-bind="genre.name"></span>
	   </div>
   </div>
   <div class="column">
	   <h3><span ng-bind="ctrl.playlist.selectedGenre.name"></span> Songs: </h3>
		<div ng-repeat="song in ctrl.playlist.selectedGenre.songs">
			<div class="inline">
				<input type="checkbox" ng-model="song.selected" ng-change="ctrl.playlist.songClicked(song)">
			</div>
			<div class="inline">
				<span ng-bind="song.name"></span>
			</div>
		</div>
   </div>

   <button ng-click="ctrl.onSavePlaylist()">Save</button>
  </div>
</body>
</html>
